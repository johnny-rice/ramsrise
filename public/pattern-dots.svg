<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle dot pattern for section backgrounds -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="currentColor" opacity="0.15"/>
      <circle cx="30" cy="30" r="1.5" fill="currentColor" opacity="0.1"/>
      <circle cx="20" cy="25" r="1" fill="currentColor" opacity="0.12"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#dots)"/>
</svg>


