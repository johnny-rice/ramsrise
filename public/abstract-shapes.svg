<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract shapes for decorative backgrounds -->
  <defs>
    <linearGradient id="shape1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(220 70% 50%);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:hsl(280 70% 50%);stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="shape2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(200 60% 50%);stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:hsl(240 60% 50%);stop-opacity:0.04" />
    </linearGradient>
  </defs>
  
  <!-- Organic shapes -->
  <path d="M 150 100 Q 200 50 250 100 T 350 100 Q 400 150 350 200 T 150 200 Q 100 150 150 100" fill="url(#shape1)"/>
  
  <circle cx="650" cy="450" r="120" fill="url(#shape2)"/>
  
  <ellipse cx="200" cy="500" rx="100" ry="80" fill="url(#shape1)" opacity="0.6"/>
  
  <path d="M 600 100 L 700 150 L 650 250 L 550 250 L 500 150 Z" fill="url(#shape2)" opacity="0.5"/>
  
  <!-- Connection lines -->
  <g opacity="0.08" stroke="currentColor" stroke-width="2">
    <line x1="200" y1="150" x2="600" y2="150"/>
    <line x1="250" y1="100" x2="650" y2="350"/>
    <line x1="150" y1="400" x2="600" y2="200"/>
  </g>
  
  <!-- Small accent circles -->
  <g opacity="0.15" fill="currentColor">
    <circle cx="200" cy="150" r="6"/>
    <circle cx="600" cy="150" r="6"/>
    <circle cx="250" cy="100" r="5"/>
    <circle cx="650" cy="350" r="5"/>
    <circle cx="150" cy="400" r="4"/>
    <circle cx="600" cy="200" r="4"/>
  </g>
</svg>


