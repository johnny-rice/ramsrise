<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Network of connections representing community -->
  <defs>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Connection lines -->
  <g opacity="0.15" stroke="currentColor" stroke-width="1.5">
    <line x1="150" y1="150" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="500" y2="150"/>
    <line x1="500" y1="150" x2="700" y2="250"/>
    <line x1="700" y1="250" x2="850" y2="200"/>
    
    <line x1="150" y1="150" x2="200" y2="350"/>
    <line x1="200" y1="350" x2="400" y2="400"/>
    <line x1="400" y1="400" x2="600" y1="450"/>
    <line x1="600" y1="450" x2="800" y2="350"/>
    <line x1="800" y1="350" x2="850" y2="200"/>
    
    <line x1="300" y1="200" x2="400" y2="400"/>
    <line x1="500" y1="150" x2="600" y2="450"/>
    <line x1="200" y1="350" x2="700" y2="250"/>
  </g>
  
  <!-- Nodes with glow -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="30" fill="url(#nodeGlow)"/>
    <circle cx="300" cy="200" r="30" fill="url(#nodeGlow)"/>
    <circle cx="500" cy="150" r="30" fill="url(#nodeGlow)"/>
    <circle cx="700" cy="250" r="30" fill="url(#nodeGlow)"/>
    <circle cx="850" cy="200" r="30" fill="url(#nodeGlow)"/>
    
    <circle cx="200" cy="350" r="30" fill="url(#nodeGlow)"/>
    <circle cx="400" cy="400" r="30" fill="url(#nodeGlow)"/>
    <circle cx="600" cy="450" r="30" fill="url(#nodeGlow)"/>
    <circle cx="800" cy="350" r="30" fill="url(#nodeGlow)"/>
  </g>
  
  <!-- Node circles -->
  <g opacity="0.5" fill="currentColor">
    <circle cx="150" cy="150" r="8"/>
    <circle cx="300" cy="200" r="8"/>
    <circle cx="500" cy="150" r="8"/>
    <circle cx="700" cy="250" r="8"/>
    <circle cx="850" cy="200" r="8"/>
    
    <circle cx="200" cy="350" r="7"/>
    <circle cx="400" cy="400" r="7"/>
    <circle cx="600" cy="450" r="7"/>
    <circle cx="800" cy="350" r="7"/>
  </g>
  
  <!-- Small accent nodes -->
  <g opacity="0.3" fill="currentColor">
    <circle cx="225" cy="275" r="4"/>
    <circle cx="400" cy="175" r="4"/>
    <circle cx="600" cy="200" r="4"/>
    <circle cx="750" cy="300" r="4"/>
    <circle cx="500" cy="400" r="4"/>
  </g>
</svg>


