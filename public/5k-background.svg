<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="runGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(200 50% 40%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(220 60% 25%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="trackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(0 60% 50%);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:hsl(10 70% 40%);stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect width="600" height="400" fill="url(#runGrad)"/>
  
  <!-- Track lanes (representing running track) -->
  <g opacity="0.3">
    <path d="M -50 150 Q 150 140 300 150 T 650 150" stroke="url(#trackGrad)" stroke-width="40" fill="none"/>
    <path d="M -50 230 Q 150 220 300 230 T 650 230" stroke="hsl(200 40% 60%)" stroke-width="35" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Lane dividers -->
  <g opacity="0.4" stroke="white" stroke-width="2" stroke-dasharray="15,10">
    <path d="M -50 130 Q 150 120 300 130 T 650 130"/>
    <path d="M -50 170 Q 150 160 300 170 T 650 170"/>
    <path d="M -50 210 Q 150 200 300 210 T 650 210"/>
    <path d="M -50 250 Q 150 240 300 250 T 650 250"/>
  </g>
  
  <!-- Running figures (abstract) -->
  <g opacity="0.5" fill="white">
    <!-- Runner 1 -->
    <circle cx="150" cy="160" r="8"/>
    <ellipse cx="150" cy="175" rx="6" ry="10"/>
    <line x1="150" y1="175" x2="145" y2="195" stroke="white" stroke-width="3"/>
    <line x1="150" y1="175" x2="158" y2="192" stroke="white" stroke-width="3"/>
    
    <!-- Runner 2 (smaller, in distance) -->
    <circle cx="350" cy="170" r="6"/>
    <ellipse cx="350" cy="182" rx="5" ry="8"/>
    <line x1="350" y1="182" x2="346" y2="198" stroke="white" stroke-width="2"/>
    <line x1="350" y1="182" x2="355" y2="197" stroke="white" stroke-width="2"/>
    
    <!-- Runner 3 (smallest, far distance) -->
    <circle cx="500" cy="165" r="4"/>
    <ellipse cx="500" cy="174" rx="3" ry="6"/>
    <line x1="500" y1="174" x2="497" y2="186" stroke="white" stroke-width="1.5"/>
    <line x1="500" y1="174" x2="503" y2="185" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Finish line in distance -->
  <g opacity="0.6">
    <rect x="520" y="80" width="15" height="200" fill="white" opacity="0.2"/>
    <rect x="520" y="80" width="15" height="20" fill="white"/>
    <rect x="520" y="120" width="15" height="20" fill="white"/>
    <rect x="520" y="160" width="15" height="20" fill="white"/>
    <rect x="520" y="200" width="15" height="20" fill="white"/>
    <rect x="520" y="240" width="15" height="20" fill="white"/>
  </g>
  
  <!-- Hills in background -->
  <g opacity="0.15" fill="hsl(220 30% 70%)">
    <ellipse cx="200" cy="350" rx="180" ry="80"/>
    <ellipse cx="450" cy="360" rx="200" ry="70"/>
    <ellipse cx="100" cy="340" rx="120" ry="60"/>
  </g>
  
  <!-- Motion lines -->
  <g opacity="0.25" stroke="white" stroke-width="2">
    <line x1="100" y1="155" x2="130" y2="158" stroke-dasharray="5,5"/>
    <line x1="105" y1="165" x2="135" y2="167" stroke-dasharray="5,5"/>
    <line x1="300" y1="165" x2="330" y2="168" stroke-dasharray="4,4"/>
    <line x1="305" y1="175" x2="335" y2="177" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.2" fill="white">
    <ellipse cx="80" cy="60" rx="25" ry="15"/>
    <ellipse cx="100" cy="55" rx="30" ry="18"/>
    <ellipse cx="120" cy="60" rx="25" ry="15"/>
    
    <ellipse cx="400" cy="40" rx="30" ry="18"/>
    <ellipse cx="425" cy="35" rx="35" ry="20"/>
    <ellipse cx="450" cy="40" rx="30" ry="18"/>
  </g>
  
  <!-- Numbers (like distance markers) -->
  <g opacity="0.3" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    <text x="420" y="330" opacity="0.4">5K</text>
  </g>
</svg>


